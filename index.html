<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form and Positioning </title>

    <!-- google font linking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/20fd1b061c.js" crossorigin="anonymous"></script>

     <!-- css file linking -->
     <link rel="stylesheet" href="css/style.css">
     
</head>
<body>
    <!-- x index section start -->
    <section class="index">
        <div class="container">
            <div class="title"> <h2>Z-index</h2></div>
        <div class="parent">
            <div class="child child1"></div>
            <div class="child child2"></div>
            <div class="child child3"></div>
            <div class="child child4"></div>
        </div>
    </div>
    </section>
    <!-- z index section end -->
    <!-- position section start -->
    <section class="position">
            <div class="container">
                <div class="title"> <h2>Position</h2></div>
            <div class="parent">
                <div class="child child1"></div>
            </div>
    </section>
    <!-- position section end -->
    <!-- form start -->
  <section class="form">
    <div class="main">
        <div class="f_img">
<img src="img/registration.png" alt="">
        </div>
        <div class="f_form">
            <h2>Registration Form</h2>
            <form action="">
                <div class="name">
                    <input type="text" placeholder="First Name" class="f_name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="user">
                    <input type="text" placeholder="Username">
                </div>
                <div class="email">
                    <input type="email" placeholder="email address">
                </div>
                <div class="gender">
                    <select name="" id="">
                        <option value="">Gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </div>
                <div class="password">
                    <input type="password" placeholder="Password">
                </div>
                <div class="password">
                    <input type="password" placeholder=" ConfirmPassword">
                </div>
                <div class="btn">
                    <button>Register</button>
                </div>
            </form>
        </div>
    </div>
  </section>
  <!-- form section end -->
</body>
</html>
